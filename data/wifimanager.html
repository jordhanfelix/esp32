<!DOCTYPE html>
<html>
    <head>
        <title>ESP Wi-Fi Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./styles/wifimanager.css">
    </head>

    <body>
        <header class="navbar">
            <h1>ESP Wi-Fi Configuração inicial</h1>
        </header>

        <main>
            <form id="form" name="form" action="/" method="POST">
                <label>
                    SSID
                    <input name="ssid" required>
                </label>

                <label>
                    Senha
                    <input name="password" type="password" required>
                </label>

                <label>
                    Endereço IP
                    <input name="ip" value="192.168.1.200" required>
                </label>

                <label>
                    Endereço Gateway
                    <input name="gateway" value="192.168.1.1" required>
                </label>

                <button id="btn-submit" type="submit">Salvar</button>
            </form>
        </main>

        <script src="./scripts/wifimanager.js"></script>
    </body>
</html>
