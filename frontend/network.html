<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ESP WEB SERVER</title>
        <meta name="title" content="ESP WEB SERVER">
        <meta name="description" content="Ferramenta para automação de tarefas agropecuárias.">
    </head>

    <body>
        <header id="header">
            <h1>Configurações de rede</h1>
        </header>

        <main>
            <form name="form" id="form" class="form">
                <label class="label">
                    SSID
                    <input name="ssid" required>
                </label>

                <label class="label">
                    Senha
                    <input name="password" type="password" required>
                </label>

                <label class="label">
                    Endereço IP
                    <input name="ip" value="192.168.1.200" required>
                </label>

                <label class="label">
                    Endereço Gateway
                    <input name="gateway" value="192.168.1.1" required>
                </label>

                <div class="controls-wrapper">
                    <a href="/" class="button secondary">voltar</a>
                    <button class="button primary" id="btn-submit" type="submit">Salvar</button>
                </div>
            </form>
        </main>

        <script type="module" src="./src/pages/network"></script>
    </body>
</html>
