<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ESP Wi-Fi Manager</title>
    </head>

    <body>
        <header class="header">
            <div class="navbar">
                <h1>Configurações de rede</h1>
            </div>

            <button id="menu-open">
                <img src="./menu.png" alt="OPEN MENU">
            </button>

            <nav id="menu">
                <ul>
                    <li><button id="menu-close"><img src="./close.png" alt="CLOSE MENU"></button></li>
                    <li><a href="/">INÍCIO</a></li>
                    <li><a href="/pins.html">BOTÕES</a></li>
                    <li><a href="/network.html">REDE</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form id="form" name="form" action="/" method="POST">
                <label>
                    SSID
                    <input name="ssid" required>
                </label>

                <label>
                    Senha
                    <input name="password" type="password" required>
                </label>

                <label>
                    Endereço IP
                    <input name="ip" value="192.168.1.200" required>
                </label>

                <label>
                    Endereço Gateway
                    <input name="gateway" value="192.168.1.1" required>
                </label>

                <div class="controls-wrapper">
                    <a href="/" class="button secondary">voltar</a>
                    <button class="button primary" id="btn-submit" type="submit">Salvar</button>
                </div>
            </form>
        </main>

        <script type="module" src="./src/scripts/network.js"></script>
    </body>
</html>
