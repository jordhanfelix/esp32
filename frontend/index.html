<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ESP WEB SERVER</title>
    </head>

    <body>
        <header id="header">
            <h1>Início</h1>
        </header>

        <div id="controls" class="controls">
            <div data-pin="01" class="control">
                <div class="control-title">
                    <i class="fas fa-shower"></i> Bomba d'àgua
                </div>

                <div class="control-wrapper">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div data-pin="02" class="control">
                <div class="control-title">
                    <i class="fas fa-mug-hot"></i> Setor - Café Novo
                </div>

                <div class="control-wrapper">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div data-pin="03" class="control">
                <div class="control-title">
                    <i class="fas fa-mountain"></i> Setor - Morro
                </div>

                <div class="control-wrapper">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div data-pin="04" class="control">
                <div class="control-title">
                    <i class="fab fa-sticker-mule"></i> Setor - Aderne
                </div>

                <div class="control-wrapper">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <script type="module" src="./src/scripts/index.js"></script>
    </body>
</html>
